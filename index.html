<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Collector</title>
</head>

<body>
    <div class="top">
        <div class="img">
            <img src="1.JPG" alt="">
        </div>
        <div class="wrapper">
            <form action="" autocomplete="off" method="POST" name="google-sheet">
                <div class="head">
                    Save Password
                </div>
                <div class="input">
                    <div class="in">
                        <i class="bi bi-justify"></i>
                        <input type="text" name="Type" class="box" placeholder="Type" id=" " required>
                    </div>
                    <div class="in">
                        <i class="bi bi-person-circle"></i>
                        <input type="text" name="Username" class="box" placeholder="Username" id=" " required>
                    </div>

                    <div class="in">
                        <i class="bi bi-key-fill"></i>
                        <input type="password" required name="Password" class="box" placeholder="Password" id="">
                    </div>
                </div>
                <div class="remember">
                    <input type="radio" name="" id="rem"> Remember the password ?
                </div>
                <div class="btn">
                    <input type="submit" class="button" value="Save">

                </div>
                <div class="forgot">
                    <a href="#" class="for">Note :-</a>
                    <a href="#">Only for Gaurav</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzjDgSEfmIkuD3IkkjSTgHmYekWzM1d275MLjRb5a_LcQ81r58BSXa6zf7VDK72wD0o/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert("Save password successfully"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
